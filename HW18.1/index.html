<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #timers {
            width: 300px;
            margin-top: 20px;
        }
        .timer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        .timer span {
            flex-grow: 1;
            text-align: center;
        }
        .timer button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="timeInput" placeholder="Enter time in seconds.">
        <button id="startButton">Start</button>
    </div>
    <div id="timers"></div>
    
    <script src="script.js"></script>
</body>
</html>
