<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW13.1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
   
    <link type="text/css" href="style.css" rel="stylesheet" />
  
  </head>

  <body class="p-3 mb-2 bg-light text-dark">

     <div class="container">
      <form></form>
      <form class="mt-3" name="example">
        <div id="error-messages"></div>
        <h1 class="text-danger">We would like to help you</h1>
        <div class="mb-3">
          <label for="exampleTextEl" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="exampleTextEl"
            name="name"
            tabindex="-1"
            placeholder="Name"
            required
            title="Please enter your name"
          />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlMessage" class="form-label"></label>
            <textarea
              class="form-control"
              id="exampleFormControlMessage"
              rows="3"
              name="Message"
              tabindex="2"
              value="Message"
              minlength="5"
            ></textarea>
          </div>

          <h3 class="text-secondary">HOW TO ANSVER YOU?</h3>

        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label"></label
          >
          <input
            type="tel"
            class="form-control"
            id="exampleInputPhone"
            aria-describedby="phoneHelp"
            name="phone"
            tabindex="1"
            required   
            placeholder="+380"   
            value="+380"  
          />
          
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
              tabindex="1"
              placeholder="Email"
              />
            
          </div>

      
        <button type="submit" class="btn btn-primary d-block mx-auto">Send message</button>
       
      </form>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
